{% extends 'global/base.html' %}
{% block content %}
    <h1>Lista de materiais <a class='btn btn-success' href='{% url "create_material" %}'>Add Material</a></h1>

    <div class="table-responsive center">
        <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Medida</th>
            <th scope="col">Valor</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
            {% for material in materials %}
                <tr class="table-row">
                    <td class="table-cel">{{ material.name }}</td>                        
                    <td class="table-cel">{{ material.description }}</td>
                    <td class="table-cel">{{ material.measure }}</td>
                    <td class="table-cel">{{ material.price }}</td>
                    <td class="table-cel">
                        <a class='btn btn-warning' href="{% url 'update_material' material.id %}">Editar</a>
                        <a class='btn btn-danger' href="{% url 'delete_material' material.id %}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock content %}
